<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — Rooted With V</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="nav">
  <a class="logo" href="index.html">
    <img src="img/V-LOGO.png" alt="Rooted With V logo">
  </a>
  <nav class="nav-links">
    <a href="index.html#projects">Portfolio</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>
</header>

<section class="contact-wrapper">

  <h1 class="contact-title">
    Let's Build Something Rooted & Meaningful
  </h1>

  <p class="contact-subtext">
    Fill out the form below and I’ll get back to you as soon as possible.
  </p>

  <form 
    action="https://formsubmit.co/hello@madewithv.com" 
    method="POST"
    class="contact-form"
  >

    <div class="form-row">
      <label for="name">Name</label>
      <input id="name" type="text" name="name" required>
    </div>

    <div class="form-row">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" required>
    </div>

    <div class="form-row">
      <label for="message">Tell me about your project</label>
      <textarea id="message" name="message" rows="6" required></textarea>
    </div>

    <button type="submit" class="btn primary">Send Inquiry</button>

    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">

  </form>

</section>

</body>
</html>
